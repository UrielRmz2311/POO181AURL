<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flores</title>
    <link rel="stylesheet" href="{{url_for('static',filename='css/style.css')}}">
</head>
<body>
    <h1>Registro de Flores</h1>
    <br>
    <a class="btn" href=/Consulta>Consultar</a>
    <form action="/guardar" method="POST">
    <br>
    {% with mensajes= get_flashed_messages()%}
        {%if mensajes%}
            {%for msj in mensajes%}
            <h3> {{msj}} </h3>
            {% endfor %}
        {% endif %}
    {% endwith%}
    <br>
      <label for="fruta">Nombre:</label>
      <input type="text" id="flor" name="txtflor" required><br>
      <label for="cantidad">Cantidad:</label>
      <input type="number" id="cantidad" name="txtcantidad" required>
      <label for="precio">Precio:</label>
      <input type="floatformat" name="txtprecio" required><br>

      <button type="submit">Enviar</button>
      
      </form>
</body>
</html>
