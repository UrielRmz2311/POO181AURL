<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulta de Flores</title>
    <link rel="stylesheet" href="{{url_for('static',filename='css/style2.css')}}">
</head>
<body>
    <h1>Consulta de inventario</h1>
    <br>
    <br>
    <form action=/>
        <button href=> Regresar </button> 
    </form>
    {% with mensajes= get_flashed_messages()%}
        {%if mensajes%}
            {%for msj in mensajes%}
            <h3> {{msj}} </h3>
            {% endfor %}
        {% endif %}
    {% endwith%}
    <table>
        <thead>
          <tr>
            <th>ID</th>
            <th>Flor</th>
            <th>Cantidad</th>
            <th>Precio</th>
          </tr>
        </thead>
        <tbody>
            {% for flor in listaflor%}
                <tr>
                    <td>{{flor.0}}</td>
                    <td>{{flor.1}}</td>
                    <td>{{flor.2}}</td>
                    <td>{{flor.3}}</td>
                    <td>
                        <a href=/eliminar/{{flor.0}}> Borrar</a>
                    </td>
                </tr>
            {%endfor%}
        </tbody>
      </table>
</body>
</html>
